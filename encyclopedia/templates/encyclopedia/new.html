{% extends 'encyclopedia/layout.html' %}
{% block title %}
    New entry
{% endblock %}
{% block body %}
{% if message %}
    {{message}}
{% endif %}
<form action="{% url 'new' %}" method = "POST">
    {% csrf_token %}
    <div>Title</div>
    <input type = "text" name="title">
    <div>Content</div>
    <textarea style="height: 200px" name="content"></textarea>
    <div>
        <input type="submit" value = "Save">
    </div>
</form>
{% endblock %}
